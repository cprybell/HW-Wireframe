<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Wireframe Layout</title>
        <!-- Linking the style file to the html file -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div class="header">
            header
        </div>

        <div class="nav">
            nav
        </div>

        <!-- clear fix code used to clear floating objects containers -->
        <div class="clearfix">
            <div class="section">
                section
                <div class="article">
                    article

                    <!-- headers class is used to give these headers there desired look -->
                    <div class="headers">
                        <h1>h1, </h1>
                        <h2>h2, </h2>
                        <h3>h3</h3>
                    </div>

                    <!-- headers class is used to give the p the desired look -->
                    <div class="headers">
                        <p>p</p>
                    </div>
                </div>
            </div>

            <div class="aside">
                aside
            </div>
        </div>

        <div class="footer">
            footer
        </div>
    </body>

</html>
